<!DOCTYPE html>
<html lang="%{{_lang_}}%">
<head>
<meta charset="utf-8" />
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>${{common.label.viewGrade}}$ - ${{common.appName}}$</title>
<!-- include "../inc/head.inc.html" -->
</head>
<body>
<!-- include "../inc/body.inc.html" -->

<!-- require "../../js/lang/%{{_lang_}}%/student" -->
<!-- require "../../js/mod/student/controllers/view-grade" -->
<script type="text/javascript">
G.pageRequire(['../../js/mod/student/controllers/view-grade', '../../js/mod/nav-bar/init', 'ajax!' + G.getAjaxLoadUrl('users/information')], function(ViewGrade, navBar, auth) {
	require(['rfl'], function(rfl) {
		rfl.auth.init(auth, function() {
			navBar.init('view-grade');
			new ViewGrade({el: '#main-div'});
		});
	});
}, function() {
	require(['rfl'], function(rfl) {
		rfl.ui.renderPageLoadError('#main-div');
	});
});
</script>
</body>
</html>
