<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>${{common.appName}}$ - ${{login.label.forgotPwd}}$</title>
<!-- include "../inc/head.inc.html" -->
<script type="text/javascript">
document.write([
	'<link rel="stylesheet" href="' + G.CDN_ORIGIN + G.CDN_BASE + 'css/mod/login/main.css" />'
].join(''));
</script>
</head>
<body class="theme-background-lighter">
<!-- include "../inc/body-theme-style.inc.html" -->

<div class="login-container off">
	<div class="panel panel-theme">
		<div class="panel-heading">
			<h3 class="panel-title">&nbsp;</h3>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-md-12">
					<div id="forgot-pwd-form">
						<div class="form-group">
							<label for="email">${{common.label.email}}$ %{{mandatory}}%</label>
							<input type="email" id="email" class="form-control" name="email" data-validator="mandatory email" data-rfl-keyup="keyupLogin" />
							<span class="help-block help-error"></span>
						</div>
						<div class="form-group">
							<button id="submit-btn" data-rfl-click="getPwdBack" type="submit" class="btn btn-primary">${{login.label.sendNewPwd}}$</button> ${{common.label.or}}$  
							<a href="html/login/login-%{{_lang_}}%.html">${{login.label.backToLogin}}$</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="alerts-container"></div>
</div>

<!-- include "../inc/body-footer.inc.html" -->

<!-- include "../../js/lib/yom/require/config.js" -->
<!-- include "../../js/lib/yom/require/require.js" -->
<!-- require "../../js/lib/yom/require-plugin/jsonp" -->
<!-- require "../../js/lang/%{{_lang_}}%/common" -->
<!-- require "../../js/lang/%{{_lang_}}%/login" -->
<!-- include "../../js/inc/footer.js" -->
<!-- require "../../js/mod/login/forgot-password" -->
<script type="text/javascript">
G.pageRequire(['../../js/mod/login/forgot-password'], function(main) {
	main.init();
});
</script>
</body>
</html>
