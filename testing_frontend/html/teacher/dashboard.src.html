<!DOCTYPE html>
<html lang="%{{_lang_}}%">
<head>
<meta charset="utf-8" />
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>${{teacher.label.dashboard}}$ - ${{common.appName}}$</title>
<!-- include "../inc/head.inc.html" -->
</head>
<body>
<!-- include "../inc/body.inc.html" -->

<!-- require "../../js/lang/%{{_lang_}}%/teacher" -->
<!-- require "../../js/mod/teacher/controllers/dashboard" -->
<script type="text/javascript">
G.pageRequire(['../../js/mod/teacher/controllers/dashboard', '../../js/mod/nav-bar/init', 'ajax!' + G.getAjaxLoadUrl('users/information')], function(Dashboard, navBar, auth) {
	require(['rfl'], function(rfl) {
		rfl.auth.init(auth, function() {
			navBar.init('dashboard');
			new Dashboard({el: '#main-div'});
		});
	});
}, function() {
	require(['rfl'], function(rfl) {
		rfl.ui.renderPageLoadError('#main-div');
	});
});
</script>
</body>
</html>
