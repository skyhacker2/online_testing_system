<div id="change-password-form">
	<div class="form-group">
		<label for="cp-old-pwd"><%=lang.login.label.oldPwd%> %{{mandatory}}%</label>
		<input id="cp-old-pwd" class="form-control" name="oldPwd" data-validator="mandatory" data-rfl-keyup="changePasswordSubmit" data-rfl-keypress="checkCapsLock" type="password" value="" />
		<span class="help-inline help-error"></span>
	</div>
	<div class="form-group">
		<label for="cp-new-pwd"><%=lang.login.label.newPwd%> %{{mandatory}}%</label>
		<input id="cp-new-pwd" class="form-control" name="newPwd" data-validator="mandatory password" data-rfl-keyup="changePasswordSubmit" data-rfl-keypress="checkCapsLock" type="password" value="" />
		<span class="help-inline help-error"></span>
	</div>
	<div class="form-group">
		<label for="cp-confirm-new-pwd"><%=lang.login.label.confirmNewPwd%> %{{mandatory}}%</label>
		<input id="cp-confirm-new-pwd" class="form-control" name="confirmNewPwd" data-validator="mandatory password" data-rfl-keyup="changePasswordSubmit" data-rfl-keypress="checkCapsLock" type="password" value="" />
		<span class="help-inline help-error"></span>
	</div>
</div>
